<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-900 to-purple-900">
    <!-- Main Login Container -->
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 w-full max-w-md text-white shadow-2xl">
      
      <!-- Profile Section -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
          <div class="w-24 h-24 rounded-full bg-gray-600 overflow-hidden border-4 border-white/20 shadow-lg">
            <img 
              src="assets/gpasztor.jpg" 
              alt="Profile" 
              class="w-full h-full object-cover"
              onerror="this.style.display='none'">
          </div>
        </div>
        
        <h1 class="text-2xl font-bold mb-2">Log in to 42HN Clubs</h1>
        <p class="text-blue-200 text-sm">Connect with your Intra account</p>
      </div>
  
      <!-- Login Button -->
      <button
        (click)="navigateToDashboard()"
        class="w-full py-4 px-6 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-50 flex items-center justify-center cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
        type="button">
        <i class="fas fa-sign-in-alt mr-3"></i>
        Log in with Intra
      </button>
  
    </div>
  
    <!-- Decorative background elements that don't interfere with clicks -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
      <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-blue-500 opacity-10 blur-xl"></div>
      <div class="absolute bottom-10 right-10 w-32 h-32 rounded-full bg-indigo-500 opacity-10 blur-xl"></div>
      <div class="absolute top-1/2 right-1/4 w-16 h-16 rounded-full bg-cyan-400 opacity-10 blur-xl"></div>
    </div>
  </div>
